<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - PixelDust</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>PixelDust</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/static/dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="/static/gallery.html" class="nav-item">
                    <i class="fas fa-images"></i>
                    <span>My Files</span>
                </a>
                <a href="/static/upload.html" class="nav-item active">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="/static/settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="breadcrumb">
                    <span class="breadcrumb-item">Dashboard</span>
                    <i class="fas fa-chevron-right"></i>
                    <span class="breadcrumb-item">Image Host</span>
                    <i class="fas fa-chevron-right"></i>
                    <span class="breadcrumb-item active">Upload</span>
                </div>
            </div>

            <div class="upload-container">
                <h1 class="page-title">Upload Images</h1>
                <p class="page-subtitle">Drag and drop your images or click to browse</p>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3>Drop Images Here</h3>
                    <p>or click to browse files</p>
                    <p class="upload-info">Supports PNG, JPG, JPEG, GIF, SVG â€¢ Max 10MB per file</p>
                    <input type="file" id="fileInput" multiple accept=".png,.jpg,.jpeg,.gif,.svg" style="display: none;">
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i>
                        Browse Files
                    </button>
                </div>

                <div class="storage-info">
                    <div class="storage-bar">
                        <div class="storage-used" id="storageBar" style="width: 0.45%"></div>
                    </div>
                    <div class="storage-text">
                        <span id="usedStorage">4.54MB</span> of 1000MB used
                    </div>
                </div>

                <div class="upload-queue" id="uploadQueue" style="display: none;">
                    <h3>Upload Queue</h3>
                    <div id="queueItems"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/upload.js"></script>
</body>
</html>
