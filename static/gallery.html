<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>PixelDust</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="/static/dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="/static/gallery.html" class="nav-item active">
                    <i class="fas fa-images"></i>
                    <span>Gallery</span>
                </a>
                <a href="/static/upload.html" class="nav-item">
                    <i class="fas fa-upload"></i>
                    <span>Upload</span>
                </a>
                <a href="/static/settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" onclick="logout()" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="breadcrumb">
                    <span class="breadcrumb-item">Image Host</span>
                    <i class="fas fa-chevron-right"></i>
                    <span class="breadcrumb-item active">Gallery</span>
                </div>
                <button class="btn-primary" onclick="window.location.href='/static/upload.html'">
                    <i class="fas fa-upload"></i>
                    Upload New
                </button>
            </div>



            <h1 class="page-title">Gallery</h1>
            <p class="page-subtitle">Manage and organize your uploaded images</p>


            
            <!-- Gallery Controls -->
            <div class="content-section">
                <div class="gallery-controls">
                    <div class="controls-left">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search files..." id="searchInput">
                        </div>
                    </div>
                    <div class="controls-right">
                        <select class="sort-select" id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="largest">Largest First</option>
                            <option value="smallest">Smallest First</option>
                            <option value="name">Name A-Z</option>
                            <option value="type">File Type</option>
                        </select>
                        <select class="filter-select" id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="png">PNG</option>
                            <option value="jpg">JPG/JPEG</option>
                            <option value="gif">GIF</option>
                            <option value="svg">SVG</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Files Grid -->
            <div class="files-grid" id="filesGrid">
                <!-- Files will be loaded here -->
            </div>
        </main>
    </div>


    <script src="/static/js/gallery.js"></script>
</body>
</html>
