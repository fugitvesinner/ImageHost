<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #0f0f1a;
            --bg-card: #16162b;
            --text-primary: #ffffff;
            --text-secondary: #b8b8d4;
            --text-muted: #6a6a8a;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a855f7;
            --border-color: #2d2d4a;
            --hover-bg: #1f1f35;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --purple-glow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        .view-actions {
            display: flex;
            gap: 12px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-icon:hover {
            background: var(--hover-bg);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            box-shadow: var(--purple-glow);
            transform: translateY(-2px);
        }

        .image-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            gap: 24px;
        }

        .image-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 16px;
            box-shadow: var(--purple-glow), var(--shadow);
            max-width: 350px;
            max-height: 350px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 250px;
            max-height: 250px;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .image-info-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            min-width: 300px;
            box-shadow: var(--purple-glow), var(--shadow);
        }

        .image-info-panel h2 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .image-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .uploader-info {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .uploader-info i {
            color: var(--accent-primary);
        }

        .image-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--purple-glow);
        }

        .btn-outline {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
            border-color: var(--accent-primary);
            box-shadow: var(--purple-glow);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--error);
            filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.5));
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            margin-bottom: 24px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="view-header">
        <button class="btn-icon" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="view-actions">
            <button class="btn-icon" onclick="copyImageLink()">
                <i class="fas fa-link"></i>
            </button>
            <button class="btn-icon" onclick="downloadImage()">
                <i class="fas fa-download"></i>
            </button>
            <button class="btn-icon" onclick="shareImage()">
                <i class="fas fa-share"></i>
            </button>
        </div>
    </div>

    <div class="image-viewer">
        <div class="image-container">
            <img id="viewImage" src="" alt="" loading="lazy">
        </div>
        <div class="image-info-panel">
            <h2 id="imageName"></h2>
            <div class="uploader-info" id="uploaderInfo">
                <i class="fas fa-user"></i>
                <span>Uploaded by <strong id="uploaderName">Loading...</strong></span>
            </div>
            <div class="image-meta">
                <span id="imageSize"></span>
                <span id="uploadDate"></span>
            </div>
            <div class="image-actions">
                <button class="btn btn-primary" onclick="copyImageLink()">
                    <i class="fas fa-link"></i>
                    Copy Link
                </button>
                <button class="btn btn-outline" onclick="downloadImage()">
                    <i class="fas fa-download"></i>
                    Download
                </button>
                <button class="btn btn-outline" onclick="shareImage()">
                    <i class="fas fa-share"></i>
                    Share
                </button>
                <button class="btn btn-danger" onclick="deleteCurrentImage()" id="deleteBtn" style="display: none;">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        let currentFile = null;

        // Get filename from URL
        function getFilenameFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/(?:view|img)\/(.+)/);
            return match ? match[1] : null;
        }

        // Load file data by filename
        async function loadFile() {
            const filename = getFilenameFromUrl();
            if (!filename) {
                showError('Invalid file URL');
                return;
            }

            try {
                // Get file info by filename from the API
                const token = localStorage.getItem('token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const response = await fetch(`${API_URL}/files`, { headers });

                if (response.ok) {
                    const files = await response.json();
                    currentFile = files.find(f => f.filename === filename);

                    if (currentFile) {
                        displayFile();
                        await loadUploaderInfo();
                    } else {
                        showError('File not found');
                    }
                } else {
                    showError('Failed to load file');
                }
            } catch (error) {
                console.error('Failed to load file:', error);
                showError('Failed to load file');
            }
        }

        async function loadUploaderInfo() {
            const settings = JSON.parse(localStorage.getItem('customizationSettings') || '{}');
            const uploaderName = document.getElementById('uploaderName');

            if (settings.anonymousUpload) {
                uploaderName.textContent = 'Anonymous';
            } else {
                // Try to get user info if available
                const token = localStorage.getItem('token');
                if (token) {
                    try {
                        const response = await fetch(`${API_URL}/users/me`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            const user = await response.json();
                            uploaderName.textContent = user.name;
                        } else {
                            uploaderName.textContent = 'Unknown User';
                        }
                    } catch (error) {
                        uploaderName.textContent = 'Unknown User';
                    }
                } else {
                    uploaderName.textContent = 'Unknown User';
                }
            }
        }
        function displayFile() {
            if (!currentFile) return;

            const viewImage = document.getElementById('viewImage');
            const imageName = document.getElementById('imageName');
            const imageSize = document.getElementById('imageSize');
            const uploadDate = document.getElementById('uploadDate');

            viewImage.src = `${API_URL}/raw/${currentFile.filename}`;
            viewImage.alt = currentFile.original_name;
            imageName.textContent = currentFile.original_name;
            imageSize.textContent = formatFileSize(currentFile.file_size);
            uploadDate.textContent = `Uploaded ${new Date(currentFile.upload_date).toLocaleDateString()}`;
        }

        function copyImageLink() {
            if (currentFile) {
                const settings = JSON.parse(localStorage.getItem('customizationSettings') || '{}');
                let link;
                link = `${API_URL}/img/${currentFile.filename}`;

                navigator.clipboard.writeText(link).then(() => {
                    showNotification('Share link copied to clipboard!', 'success');
                });
            }
        }

        function downloadImage() {
            if (currentFile) {
                window.open(`${API_URL}/raw/${currentFile.filename}`, '_blank');
            }
        }

        function shareImage() {
            copyImageLink();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            document.querySelector('.image-viewer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="window.location.href='/'">
                        <i class="fas fa-home"></i> Go Home
                    </button>
                </div>
            `;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : type === 'warning' ? '#f59e0b' : '#8b5cf6'};
                color: white;
                border-radius: 12px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                box-shadow: var(--shadow);
                box-shadow: 0 0 20px ${type === 'success' ? 'rgba(16, 185, 129, 0.3)' : type === 'error' ? 'rgba(239, 68, 68, 0.3)' : type === 'warning' ? 'rgba(245, 158, 11, 0.3)' : 'rgba(139, 92, 246, 0.3)'};
                display: flex;
                align-items: center;
                gap: 8px;
                font-weight: 500;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadFile();
        });
    </script>
</body>

</html>
